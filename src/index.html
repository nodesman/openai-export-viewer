
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conversation Viewer</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'"> 
    <style>
        * { box-sizing: border-box; }
        body, html { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; height: 100%; overflow: hidden; }
        .container { display: flex; height: 100vh; }
        #master-container { display: flex; flex-direction: column; width: 30%; border-right: 1px solid #ccc; }
        #detail-view { width: 70%; padding: 20px; overflow-y: auto; }
        #controls { padding: 15px; border-bottom: 1px solid #ccc; }
        #master-list { list-style-type: none; padding: 0; margin: 0; overflow-y: auto; flex-grow: 1; }
        #master-list li { list-style-type: none; padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; transition: background-color 0.2s; }
        #master-list li:hover { background-color: #f0f0f0; }
        #master-list li.selected { background-color: #e6f2ff; color: #0056b3; font-weight: bold; }
        .message-pair { margin-bottom: 25px; display: flex; flex-direction: column; }
        .message-bubble { max-width: 85%; padding: 12px 18px; border-radius: 20px; line-height: 1.5; word-wrap: break-word; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .user-bubble { background-color: #f0f0f0; color: #333; align-self: flex-end; border-bottom-right-radius: 4px; margin-bottom: 10px; }
        .assistant-bubble { background-color: #007aff; color: white; align-self: flex-start; border-bottom-left-radius: 4px; }
        .assistant-bubble p { margin: 0 0 1em 0; }
        .assistant-bubble p:last-child { margin-bottom: 0; }
        .assistant-bubble ul, .assistant-bubble ol { margin: 1em 0; padding-left: 25px; }
        .assistant-bubble li { margin-bottom: 0.5em; }
        .assistant-bubble pre { margin: 1em 0; background-color: rgba(0,0,0,0.2); color: #f8f8f2; padding: 12px; border-radius: 8px; white-space: pre-wrap; }
        .assistant-bubble code { font-family: monospace; }
        button { font-size: 14px; padding: 10px 15px; border-radius: 5px; border: 1px solid #007aff; background-color: #007aff; color: white; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <div id="master-container">
            <div id="controls">
                <button id="load-zip-btn">Load conversations.zip</button>
            </div>
            <ul id="master-list"></ul>
        </div>
        <div id="detail-view">
            <p>Select a conversation from the list to view its messages.</p>
        </div>
    </div>
    <script src="../node_modules/showdown/dist/showdown.min.js"></script>
    <script src="./renderer.js"></script>
</body>
</html>
