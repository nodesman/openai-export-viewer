
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conversation Viewer</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'"> 
    <style>
        body, html { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; height: 100%; overflow: hidden; }
        .container { display: flex; height: 100vh; }
        #master-list { width: 30%; border-right: 1px solid #ccc; overflow-y: auto; padding: 0; margin: 0; }
        #detail-view { width: 70%; padding: 20px; overflow-y: auto; }
        #controls { padding: 15px; border-bottom: 1px solid #ccc; }
        #master-container { display: flex; flex-direction: column; width: 30%; border-right: 1px solid #ccc; }
        #master-list li { list-style-type: none; padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; }
        #master-list li:hover { background-color: #f0f0f0; }
        #master-list li.selected { background-color: #007aff; color: white; }
        .message-pair { margin-bottom: 20px; padding: 10px; border-radius: 8px; border: 1px solid #ddd; }
        .message-pair .user { font-weight: bold; color: #333; }
        .message-pair .assistant { margin-top: 8px; color: #555; white-space: pre-wrap; }
        button { font-size: 14px; padding: 10px 15px; border-radius: 5px; border: 1px solid #007aff; background-color: #007aff; color: white; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <div id="master-container">
            <div id="controls">
                <button id="load-zip-btn">Load conversations.zip</button>
            </div>
            <ul id="master-list"></ul>
        </div>
        <div id="detail-view">
            <p>Select a conversation from the list to view its messages.</p>
        </div>
    </div>
    <script src="./renderer.js"></script>
</body>
</html>
